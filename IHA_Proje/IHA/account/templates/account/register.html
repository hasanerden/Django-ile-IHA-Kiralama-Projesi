{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
{% endblock %}

{% block title%} Yeni Üye Kaydı {% endblock %}

{% block content %}

<div class="container mt-3">
   <div class="col">
        <h1>Yeni Üye Kaydı</h1>
        <hr>

        <form method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" name="username" value="{{ username }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-Posta</label>
                <input type="email" class="form-control" name="email" value="{{ email }}" required>
            </div>
            <div class="row mb-3">
                <div class="col">
                     <label for="firstname" class="form-label">Adınız</label>
                    <input type="text" class="form-control" name="firstname" value="{{ firstname }}" required>
                </div>
                <div class="col">
                    <label for="lastname" class="form-label">Soyadınız</label>
                <input type="text" class="form-control" name="lastname" value="{{ lastname }}" required> 
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                     <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" name="password" required>    
                </div>
                <div class="col">
                    <label for="repassword" class="form-label">Şifre Tekrar</label>
                    <input type="password" class="form-control" name="repassword" required>
                </div>
            </div>
            
          
            <div class="mb-3"></div>

            <input type="submit" value="Register" class="btn btn-primary">
        </form>

    </div>
</div>

{% endblock %}

{% block js_files %} 
    <script src="{% static 'account/js/script.js' %}"></script>
{% endblock %}
